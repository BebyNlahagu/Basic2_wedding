<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            display: block;
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Tombol navigasi (next dan prev) */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -50px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img/info.png" alt="Gambar 1" onclick="openModal(0)">
        </div>
        <div class="gallery-item">
            <img src="img/lgi.jpg" alt="Gambar 2" onclick="openModal(1)">
        </div>
        <div class="gallery-item">
            <img src="img/rsvp1.jpg" alt="Gambar 3" onclick="openModal(2)">
        </div>
        <div class="gallery-item">
            <img src="img/wedding.jpg" alt="Gambar 4" onclick="openModal(3)">
        </div>
        <div class="gallery-item">
            <img src="img/wedding1.jpg" alt="Gambar 5" onclick="openModal(4)">
        </div>
        <div class="gallery-item">
            <img src="img/lgi.jpg" alt="Gambar 6" onclick="openModal(5)">
        </div>
    </div>

    <!-- Modal untuk gambar yang diperbesar -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgModal">
        <div id="caption"></div>

        <!-- Tombol untuk geser gambar -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        var currentIndex = 0;
        var images = document.querySelectorAll('.gallery-item img');

        // Buka modal dan tampilkan gambar yang diklik
        function openModal(index) {
            currentIndex = index;
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("imgModal");
            var captionText = document.getElementById("caption");

            modal.style.display = "block";
            modalImg.src = images[currentIndex].src;
            captionText.innerHTML = images[currentIndex].alt;
        }

        // Tutup modal saat tombol 'X' diklik
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Geser gambar ke kanan atau kiri
        function changeSlide(step) {
            currentIndex += step;

            // Jika gambar terakhir dilewati, kembali ke gambar pertama
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            // Jika melewati gambar pertama, kembali ke gambar terakhir
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }

            var modalImg = document.getElementById("imgModal");
            var captionText = document.getElementById("caption");
            modalImg.src = images[currentIndex].src;
            captionText.innerHTML = images[currentIndex].alt;
        }
    </script>
</body>

</html>
